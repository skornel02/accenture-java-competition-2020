version: '3'
services:
  backend.kibe:
    container_name: backend.kibe
    build:
      context: backend-kibe
      dockerfile: Dockerfile
    networks:
      - kibe-network
    ports:
      - 8080:8080
  frontend.kibe:
    container_name: frontend.kibe
    build:
      context: frontend-kibe
      dockerfile: Dockerfile
    depends_on:
      - backend.kibe
    networks:
      - kibe-network
    ports:
    - 8081:8080

  worker-ui:
    container_name: worker.ui.kibe
    build:
      context: worker-ui
      dockerfile: Dockerfile
    depends_on:
      - backend.kibe
    networks:
      - kibe-network
    ports:
    - 5000:5000

  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4444:4444"
    networks:
      - kibe-network


  chrome:
    image: selenium/node-chrome
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
    networks:
      - kibe-network

  firefox:
    image: selenium/node-firefox
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
    networks:
      - kibe-network

networks:
  kibe-network: