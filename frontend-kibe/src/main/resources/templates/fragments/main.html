<!DOCTYPE html>
<html lang="en" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:fragment="headerfiles">
    <meta charset="utf-8">
    <title>KIBe</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}"
          href="../../static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{css/main.css}"
          href="../../static/css/main.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body class="container">

<div class="row" th:fragment="navigation">
    <nav>
        <!--/*@thymesVar id="adminMode" type="boolean"*/-->
        <div class="nav-wrapper" th:classappend="${adminMode} ? orange : teal">
            <a href="#!" class="brand-logo right"><img th:src="@{images/logo.png}" src="../../static/images/logo.png"
                                                       alt="logo" height="40px"/>
                Ki Be</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a id="menu-home" href="/" class="tooltipped" data-position="bottom" th:data-tooltip="#{menu.main}"><i
                        class="material-icons">home</i></a></li>
                <li th:if="${adminMode}"><a id="menu-users" href="/users" class="tooltipped" data-position="bottom"
                                            th:data-tooltip="#{menu.manage.users}"><i class="material-icons">person</i></a>
                </li>
                <li th:if="${adminMode}"><a id="menu-admins" href="/admins" class="tooltipped" data-position="bottom"
                                            th:data-tooltip="#{menu.manage.admins}"><i class="material-icons">admin_panel_settings</i></a>
                </li>
                <li th:if="${adminMode}"><a id="menu-buildig" href="/building" class="tooltipped" data-position="bottom"
                                            th:data-tooltip="#{building.administration}"><i class="material-icons">settings</i></a>
                </li>
                <li th:if="${adminMode}"><a id="menu-plan" href="/plan" class="tooltipped" data-position="bottom"
                                            th:data-tooltip="#{building.plan}"><i class="material-icons">map</i></a>
                </li>
                <li th:if="${!adminMode}"><a id="menu-profile" href="/profile" class="tooltipped" data-position="bottom"
                                             th:data-tooltip="#{menu.profile}"><i class="material-icons">account_box</i></a>
                </li>
                <li><a id="menu-logout" href="/logout" class="tooltipped" data-position="bottom"
                       th:data-tooltip="#{login.logout}"><i class="material-icons">outlet</i></a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="/"><i class="material-icons">home</i><span th:text="#{menu.main}" th:remove="tag">Main</span></a>
        </li>
        <!--/*@thymesVar id="adminMode" type="boolean"*/-->
        <li th:if="${adminMode}"><a href="/users"><i class="material-icons">person</i><span
                th:text="#{menu.manage.users}" th:remove="tag">Users</span></a></li>
        <li th:if="${adminMode}"><a href="/admins"><i class="material-icons">admin_panel_settings</i><span
                th:text="#{menu.manage.admins}" th:remove="tag">Admins</span></a></li>
        <li th:if="${adminMode}"><a href="/building"><i class="material-icons">settings</i><span
                th:text="#{building.administration}" th:remove="tag">Building</span></a></li>
        <li th:if="${adminMode}"><a href="/plan"><i class="material-icons">map</i><span th:text="#{building.plan}"
                                                                                        th:remove="tag">Building plan</span></a>
        </li>
        <li th:if="${!adminMode}"><a href="/profile"><i class="material-icons">account_box</i><span
                data-position="bottom" th:data-tooltip="#{menu.profile}">Profile</span></a></li>
        <li><a href="/logout"><i class="material-icons">outlet</i><span th:text="#{login.logout}" th:remove="tag">Log out</span></a>
        </li>
    </ul>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.tooltipped').tooltip();
        });
    </script>
    <script type="text/javascript" th:src="@{js/materialize.min.js}" src="../../static/js/materialize.min.js"></script>
</div>

</body>
</html>
