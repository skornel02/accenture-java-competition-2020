<!DOCTYPE html>
<html lang="en" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/main.html :: headerfiles" th:remove="tag">
    <title>KiBe</title>
</head>

<body>
<div th:insert="fragments/main.html :: navigation" th:remove="tag"></div>
<div class="container">
<div class="row">
    <div class="col s12 m10 offset-m1 l10 offset-l1 xl8 offset-xl2">
        <h5 th:text="#{building.administration}">Building administration</h5>
        <form action="/building/capacity" method="get">
            <table>
                <tr>
                    <td><label for="building.capacity" th:text="#{building.total.capacity}">Total capacity</label></td>
                    <td>
                        <input type="number" id="building.capacity" name="capacity"
                               th:value="${building.getCapacity()}" min="1">
                    </td>
                </tr>
                <tr>
                    <td><label for="building.percentage" th:text="#{building.capacity.percentage}">Capacity percentage</label></td>
                    <td>
                        <input type="number" min="0" max="100" id="building.percentage" name="percentage"
                               th:value="${building.getPercentage()*100}">
                    </td>
                </tr>
                <tr>
                    <td><label for="building.centimeters" th:text="#{building.capacity.centimeters}">Centimeters between locations</label></td>
                    <td>
                        <input type="number" min="0" id="building.centimeters" name="centimeters"
                               th:value="${building.getCentimetersBetweenEmployeeStations()}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn waves-effect waves-light" type="submit">
                            <i class="material-icons left">build</i>
                            <span th:text="#{value.set}" th:remove="tag">Set</span>
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</div>
</body>
</html>
