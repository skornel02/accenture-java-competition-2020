<!DOCTYPE html>
<html lang="en" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:fragment="headerfiles">
    <meta charset="utf-8">
    <title>KiBe</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}"
          href="../../static/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body class="container">

<div class="row">
    <div class="col s12 m12 l12" th:fragment="navigation">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right"><img th:src="@{images/logo.png}" src="../../static/images/logo.png" alt="logo" height="40px"/>
                    Ki Be</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/" th:text="#{menu.main}">Main</a></li>
                    <li><a href="/calendar" th:text="#{menu.calendar}">Calendar</a></li>
                    <!--/*@thymesVar id="adminMode" type="boolean"*/-->
                    <li th:if="${adminMode}"><a href="/users" th:text="#{menu.manage.users}">Users</a></li>
                    <li><a href="/logout" th:text="#{login.logout}">Log out</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<script type="text/javascript" th:src="@{js/materialize.min.js}" src="../../static/js/materialize.min.js"></script>

</body>
</html>
