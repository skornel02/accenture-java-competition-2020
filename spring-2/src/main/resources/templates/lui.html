<!DOCTYPE HTML>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="#{login.login}">Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}" href="../static/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
          content="309708686546-ju8v0lf5ri9nvh50ed3jm3ej36sk7oof.apps.googleusercontent.com">
</head>
<body>
<div class="row valign-wrapper">
    <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3">
        <div class="card">
            <div class="card-content">
                <h4 class="center" th:text="#{login.query}">Please log in</h4>
            </div>
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a class="active" href="#unamepwd" th:text="#{login.method.username}">Username &
                        Password</a></li>
                    <li class="tab"><a href="#oauth" th:text="#{login.method.oauth}">OAuth</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-4">
                <div id="unamepwd">
                    <form id="uplogin">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="username" type="text" class="validate" minlength="1">
                                <label for="username" th:text="#{login.field.username}">Username</label>
                                <span class="helper-text" data-error="Please provide a valid username" data-success="Ok"
                                      th:text="#{login.field.username.hint}">Please enter your username</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" minlength="1">
                                <label for="password" th:text="#{login.field.password}">Password</label>
                                <span class="helper-text" data-error="Please provide a valid password" data-success="Ok"
                                      th:text="#{login.field.password.hint}">Please enter your password</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center">
                                <button class="btn waves-effect waves-light" type="submit" name="action"
                                        th:text="#{login.login}">Log in
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <a id="oauthinstead" class="waves-effect waves-teal btn-flat custom-non-hover-anim"
                                   th:text="#{login.method.change.oauth}">Log in with OAuth instead</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="oauth">
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="g-signin2" data-onsuccess="onOAuth"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loader" class="card-content grey lighten-4">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{js/materialize.min.js}" src="../static/js/materialize.min.js"></script>
<script th:inline="javascript">
    /*<!<CDATA[*/
    const loginProtocolError = /*[[#{login.protocol.error}]]*/ "Protocol error!";
    const loginError = /*[[#{login.error}]]*/ "An error occurred!";
    const loginTimeout = /*[[#{login.timeout}]]*/ "Timeout!";
    const loginSuccess = /*[[#{login.success}]]*/ "Login successful!";
    const loginInvalid = /*[[#{login.invalid}]]*/ "Login invalid!";
    /*]]>*/
    $(document).ready(function () {
        $('.tabs').tabs();
        $('#uplogin').on('submit', function (e) {
            e.preventDefault();
            let username = $('#username').val().trim();
            let password = $('#password').val().trim();

            $('#loader').show();
            let request = new XMLHttpRequest();
            //TODO: A / jel nem kell a végére, ha nem /login/index.php :)
            request.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        let resp = JSON.parse(request.responseText);
                        console.log(resp);
                        if (!resp.hasOwnProperty('success')) {
                            M.toast({
                                html: '<i class=\'material-icons\'>error</i>&nbsp;' + loginProtocolError,
                                classes: 'rounded'
                            });
                            return;
                        }
                        if (resp.success) {
                            M.toast({html: loginSuccess, classes: 'rounded'});
                            window.location.href = '/main';
                        } else {
                            M.toast({html: loginInvalid, classes: 'rounded'});
                        }
                    } else if (this.status !== 0) {
                        M.toast({
                            html: '<i class=\'material-icons\'>cancel</i>&nbsp;' + loginError,
                            classes: 'rounded'
                        });
                    }
                }
            }
            request.open('POST', '/login', true);
            request.timeout = 5000;
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            request.ontimeout = function () {
                M.toast({
                    html: '<i class=\'material-icons\'>timer</i>&nbsp;' + loginTimeout,
                    classes: 'rounded'
                });
            }
            request.onerror = function () {
                M.toast({
                    html: '<i class=\'material-icons\'>cancel</i>&nbsp;<span th:text="#{login.error}">An error occurred!</span>',
                    classes: 'rounded'
                });
            }
            request.onloadend = function () {
                $('#loader').hide();
            }
            request.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password));
        });
        $('#oauthinstead').on('click', function (e) {
            $('.tabs').tabs('select', 'oauth');
        });
    });

    function onOAuth(gTypeUser) {
        //TODO: a tokent elküldeni a backendnek, illetve a bejelentkezési adatokat is
        //token to backend
        let user = gTypeUser.getBasicProfile();
        let id_token = gTypeUser.getAuthResponse().id_token;
        console.log('ID: ' + user.getId());
        console.log('Name: ' + user.getName());
        console.log('Image URL: ' + user.getImageUrl());
        console.log('Email: ' + user.getEmail());
        console.log('ID Token (to send to backend): ' + id_token);
    }
</script>
</body>
</html>
